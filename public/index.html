<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/scroll-top.css" type="text/css" />
    <link rel="stylesheet" href="./styles/media-queries.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <div class="toggle-form">
        <p><strong>Write</strong> a new tweet<p>
        <ion-icon class="down-arrow" name="arrow-down-outline"></ion-icon>
      </div>
    </nav>

    <div class="content-container">
      <header class="main-header">
        <div class="profile-pic-container">
            <img src="./images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2 class="header-name"><strong>Jeff</strong> Cao</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">

        <section class="new-tweet">
          <div class="tweet-error-message"></div>
          <form action="/tweets/" method="POST">
            <textarea name="text" id="tweet-input" placeholder="What are you humming about?"></textarea>
            <div class="new-tweet-footer">
              <button class="submit-tweet" type="submit">Tweet</button>
              <output class="counter" name="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        
        <article id="tweets-container">
        </article>

        <div class="scroll-top">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="./scripts/composer.js"></script>
    <script src="./scripts/client.js"></script>
  </body>
</html>
